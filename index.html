<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/script.js" defer></script>
    <title>One Piece Gallery</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/236x/7d/90/01/7d9001d37be6b827342ce8118f4a8d94.jpg">
</head>
<body>
    <h1>One Piece Gallery</h1>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://i.pinimg.com/236x/b8/30/76/b830761f1dfd944fff99c75506d69b89.jpg" alt="Luffy">
                <p>
                    Monkey D. Luffy<br>
                    Straw Hat's Captain
                </p>
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/40/df/d6/40dfd6e495bd8518a0e6c0f17f49ed57.jpg" alt="Ace">
                <p>
                    Portgas D. Ace <br>
                    2nd Division Commander of White Beard Pirates
                </p>
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/236x/80/9f/84/809f84f9fa7fb65bd225610e15cf822b.jpg" alt="Sabo">
                <p>
                    Sabo <br>
                    Chief of Staff Revolutionary Army
                </p>
            </div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">Back</button>
        <button class="next" onclick="changeSlide(1)">Next</button>
    </div>
</body>
</html>
